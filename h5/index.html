<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Form Fields</h1>
      <form>
        <!-- Applicant Name  -->
        <div class="mb-3">
          <label for="name" class="form-label"
            >Applicant Name (required)</label
          >
          <input
            type="email"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
          />
        </div>
        <!-- Marital Status -->
        <div class="mb-3">
          <label for="maritalStatus" class="form-label"
            >Marital Status</label
          >
          <input
            type="password"
            class="form-control"
            id="maritalStatus"
          />
        </div>
        <!-- Canadian Address -->
        <div class="mb-3">
          <label for="canadianAddress" class="form-label"
            >Marital Status</label
          >
          <input
            type="password"
            class="form-control"
            id="canadianAddress"
          />
        </div>
        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dateOfBirth" class="form-label"
            >Date of Birth
          </label>
          <input
            type="password"
            class="form-control"
            id="dateOfBirth"
          />
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="password"
            class="form-control"
            id="email"
          />
        </div>
        <!-- Canadian Phone Number -->
        <div class="mb-3">
          <label for="canadianPhoneNumber" class="form-label"
            >Canadian Phone Number
          </label>
          <input
            type="password"
            class="form-control"
            id="canadianPhoneNumber"
          />
        </div>
        <!-- "I identify as indigenous" (checkbox) -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="indigenous"
          />
          <label class="form-check-label" for="indigenous">
            I identify as indigenous
          </label>
        </div>
        <!-- submit button  -->
        <button type="submit" class="btn btn-primary mt-5">Submit</button>
      </form>
    </div>
  </body>
</html>
