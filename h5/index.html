<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Form Fields</h1>
      <form>
        <!-- Applicant Name  -->
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">Applicant Name (required)</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Steve Li"
          />
        </div>
        <!-- Marital Status  -->
        <!-- Types of marital status from ircc -->
        <div class="mb-3">
          <label for="maritalStatus" class="form-label">Marital Status</label>
          <select
            id="maritalStatus"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected value="Single">Single</option>
            <option value="CommonLaw">Common Law</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Separated">Separated</option>
            <option value="Widowed">Widowed</option>
            <option value="Unstated">Unstated</option>
            <option value="NaturalProgression">Natural progression</option>
          </select>
        </div>

        <!-- Canadian Address -->
        <div class="mb-3">
          <label for="canadianAddress" class="form-label"
            >Canadian Address</label
          >
          <input
            type="password"
            class="form-control"
            id="canadianAddress"
            placeholder="2024 Canada Way, Vancouver"
          />
        </div>
        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dateOfBirth" class="form-label">Date of Birth </label>
          <input type="date" class="form-control" id="dateOfBirth" />
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="xxxx@outlook.com"
          />
        </div>
        <!-- Canadian Phone Number -->
        <div class="mb-3">
          <label for="canadianPhoneNumber" class="form-label"
            >Canadian Phone Number
          </label>
          <input
            type="text"
            class="form-control"
            id="canadianPhoneNumber"
            placeholder="604xxxxxx"
          />
        </div>
        <!-- "I identify as indigenous" (checkbox) -->
        <!-- TODO If this field is checked, display an additional field “Nationality”-->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="indigenous"
          />
          <label class="form-check-label" for="indigenous">
            I identify as indigenous
          </label>
        </div>
        <!-- submit button  -->
        <div class="d-grid gap-2 mt-5">
          <button class="btn btn-primary" type="button">Submit</button>
        </div>
      </form>
    </div>
    <!-- TODO -->
    <!-- Display at the bottom of the form page a JSON object representing the state of the
form inputs. -->
    <div></div>
  </body>
</html>
